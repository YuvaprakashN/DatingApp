<div class="card mb-4" *ngIf="member">
<div class="card-img-wrapper">
    <img src="{{member.photoUrl}}" class="card-img-top" alt="{{member.knownAs}}"/>

    <ul class="list-inline member-icons animate text-center">
        <li class="list-inline-item">
            <button class="btn btn-primary" routerLink="/members/{{member.userName}}"><i class="fa fa-user"></i></button>
        </li>
        <li class="list-inline-item">
            <button class="btn btn-primary"><i class="fa fa-heart"></i></button>
        </li>
        <li class="list-inline-item">
            <button class="btn btn-primary"><i class="fa fa-envelope"></i></button>
        </li>
    </ul>

</div>
<div class="card-body p-1">
<h6>
    <i class="fa fa-user me-2">
        {{member.knownAs}}
    </i>
</h6>
</div>
<p class="text-centre text-muted card-text">{{member.city}}</p>
</div>
